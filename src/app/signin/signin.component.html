<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui violet image header">
            <div class="content">
                Login to your account
            </div>
        </h2>
        <form class="ui large form" [formGroup]="signinForm" (ngSubmit)="onSignin()" *ngIf="!successInfo">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="email" name="email" placeholder="E-mail" formControlName="email"
                               id="email" #email (focus)="clearErrorBox()">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" formControlName="password"
                               id="password" (focus)="clearErrorBox()">
                    </div>
                </div>
                <button class="ui fluid large violet submit button" type="submit"
                        [disabled]="!signinForm.valid">Sign in</button>
            </div>
        </form>

        <div *ngIf="successInfo" class="ui message green">
            Hi <strong>{{successInfo.email}}</strong>!
            <br>
            You will be redirected in a while.
            <br>
            <div class="ui active centered inline loader"></div>
        </div>
        <div *ngIf="errorInfo" class="ui message red">
            {{errorInfo?.message}}
        </div>
    </div>
</div>
