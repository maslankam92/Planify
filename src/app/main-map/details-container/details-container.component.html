<div class="ui segment">
    <div *ngIf="!isAuth()">
        <div class="ui violet message">To add trip, please log in.</div>
        <button routerLink="/signin" class="ui button">
            Login
        </button>

    </div>
    <ul>
        <li *ngFor="let item of items | async">
            {{item.tripName}}
        </li>
    </ul>
</div>
